<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="welcome-card">
		<img src="/assets/shapes.svg" alt="" />
		<ion-card-header>
			<ion-card-title>{{title}}</ion-card-title>
			<ion-card-subtitle>{{author}}</ion-card-subtitle>
		</ion-card-header>

		<h3 class="ion-text-center emptyList" *ngIf = "items.length === 0">The grocery list is empty!</h3>
    
		<!-- List of Sliding Items -->
		<ion-list>
			<ion-item-sliding *ngFor="let item of items; let i = index">
				<ion-item>
					<ion-label>{{item.name}}</ion-label>
					<ion-label>{{item.quantity}}</ion-label>
				</ion-item>

				<ion-item-options side="end">
					<ion-item-option (click)="removeItem(item, i)" ion-button color="primary" icon-start>
						<ion-icon name="trash"></ion-icon>
						Got it!
					</ion-item-option>

					<ion-item-option (click)="shareItem(item, i)" ion-button color="light" icon-start>
						<ion-icon name="share"></ion-icon>
						Share!
					</ion-item-option>

					<ion-item-option (click)="editItem(item, i)" ion-button color="secondary" icon-start>
						<ion-icon name="create"></ion-icon>
						Edit!
					</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
		</ion-list>
	</ion-card>
 
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button (click)="addItem()">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
